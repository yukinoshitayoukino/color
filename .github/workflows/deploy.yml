name: Deploy to Remote Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run tests
      run: |
        # Создаем тестовую структуру папок
        mkdir -p static/uploads static/modified static/histograms static/watermarks templates
        # Здесь можно добавить тесты
        echo "Tests passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/image-editor:latest
          ${{ secrets.DOCKER_USERNAME }}/image-editor:${{ github.sha }}

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Останавливаем текущий контейнер
          docker stop image-editor || true
          docker rm image-editor || true
          
          # Удаляем старый образ
          docker rmi ${{ secrets.DOCKER_USERNAME }}/image-editor:latest || true
          
          # Забираем новый образ
          docker pull ${{ secrets.DOCKER_USERNAME }}/image-editor:latest
          
          # Запускаем контейнер
          docker run -d \
            --name image-editor \
            --restart unless-stopped \
            -p 8000:8000 \
            -v /data/image-editor/static:/app/static \
            -v /data/image-editor/templates:/app/templates \
            ${{ secrets.DOCKER_USERNAME }}/image-editor:latest
          
          # Очистка старых образов
          docker system prune -f